plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter Gradle PluginはAndroidおよびKotlin Gradleプラグインの後に適用する必要があります。
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.wellbee.fitness.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = '27.0.12077973'

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: 独自のApplication IDを指定してください (https://developer.android.com/studio/build/application-id.html)。
        applicationId = "com.wellbee.fitness.app"
        // 以下の値をアプリケーションのニーズに合わせて更新できます。
        // 詳細については、https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration を参照してください。
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = 2
        versionName = '1.1.0'
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = file(keystoreProperties['storeFile'])
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: リリースビルド用の署名設定を追加してください。
            // 現在はデバッグキーで署名しているため、`flutter run --release` が動作します。
            signingConfig signingConfigs.release    
        }
    }
}

flutter {
    source = "../.."
}
